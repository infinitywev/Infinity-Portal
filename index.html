<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity - Mayajaal</title>
    <style>
        :root {
            --neon-color: #00ffcc;
            --dark-bg: #030303;
            --glass-bg: rgba(15, 15, 15, 0.6);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(0, 255, 204, 0.15), transparent 50%);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            user-select: none;
        }
        /* Asli Safed Aag Glow */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: var(--neon-color);
            filter: blur(150px);
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.2;
            animation: pulse 4s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
        }
        /* Khoji-Brahmastra Bar */
        .search-container {
            margin: 70px auto 50px;
            text-align: center;
            width: 90%;
            max-width: 650px;
        }
        .search-bar {
            width: 100%;
            padding: 20px 25px;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 204, 0.2);
            background: var(--glass-bg);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(20px);
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.05);
            transition: all 0.4s ease;
        }
        .search-bar:focus {
            border-color: var(--neon-color);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.3);
            transform: translateY(-2px);
        }
        /* Premium Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
            padding: 10px 25px;
            max-width: 900px;
            margin: 0 auto;
        }
        .app-card {
            background: linear-gradient(145deg, rgba(20,20,20,0.8), rgba(10,10,10,0.9));
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        .app-card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0,255,204,0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .app-card:hover {
            border-color: rgba(0, 255, 204, 0.5);
            box-shadow: 0 15px 35px rgba(0, 255, 204, 0.2);
            transform: translateY(-8px) scale(1.02);
        }
        .app-card:hover::before { opacity: 1; }
        
        .icon {
            font-size: 40px;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
        }
        h3 {
            margin: 0;
            font-size: 14px;
            letter-spacing: 1.5px;
            font-weight: 500;
            color: #ddd;
        }
    </style>
</head>

    <script>
        function chhalDwar(targetUrl) {
            window.location.href = targetUrl;
        }

        document.getElementById('searchBox').addEventListener('keypress', function (e) {

                let searchUrl = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
