<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity | Anant-Brahmand</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #050505; color: #fff; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .bg-glow { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(0, 255, 136, 0.15), transparent 70%); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; filter: blur(50px); }
        .search-container { width: 90%; max-width: 800px; margin-bottom: 50px; position: relative; }
        .search-bar { width: 100%; padding: 20px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03); color: #fff; font-size: 1.2rem; outline: none; backdrop-filter: blur(10px); transition: all 0.3s ease; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .search-bar:focus { border-color: #00ff88; box-shadow: 0 0 20px rgba(0,255,136,0.3); }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 20px; width: 90%; max-width: 1000px; }
        .app-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px); }
        .app-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); border-color: #00ff88; }
        .app-card h3 { font-size: 1rem; margin-top: 10px; font-weight: 500; letter-spacing: 1px; }
        .icon { font-size: 2rem; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Infinity me kuch bhi khojo... (Global Access)" id="searchBox">
    </div>
    <div class="grid-container">
        <div class="app-card" onclick="openApp('https://youtube.com')"><div class="icon">üì∫</div><h3>YouTube</h3></div>
        <div class="app-card" onclick="openApp('https://web.whatsapp.com')"><div class="icon">üí¨</div><h3>WhatsApp</h3></div>
        <div class="app-card" onclick="openApp('https://instagram.com')"><div class="icon">üì∏</div><h3>Instagram</h3></div>
        <div class="app-card" onclick="openApp('https://tiktok.com')"><div class="icon">üéµ</div><h3>TikTok</h3></div>
        <div class="app-card" onclick="openApp('proxy-url-here')"><div class="icon">üïµÔ∏è</div><h3>Chhal-Dwar</h3></div>
        <div class="app-card" onclick="openApp('tv-url-here')"><div class="icon">üì°</div><h3>Live TV</h3></div>
    </div>
    <script>
        function openApp(url) {
            // Android App ko signal bhejne ka code
            if(window.Android) { window.Android.openInfinityUrl(url); } 
            else { window.location.href = url; }
        }
        document.getElementById('searchBox').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { openApp('https://tera-search-engine.vercel.app/search?q=' + this.value); }
        });
    </script>
</body>
</html>
