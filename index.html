<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity - Behroopiya</title>
    <style>
        :root {
            --neon-blue: #00e5ff;
            --neon-red: #ff003c;
            --dark-bg: #030303;
            --glass-bg: rgba(15, 15, 15, 0.6);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(0, 229, 255, 0.1), transparent 50%);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            user-select: none;
        }
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: var(--neon-blue);
            filter: blur(160px);
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.15;
            animation: pulse 5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.25; }
        }
        .search-container {
            margin: 70px auto 40px;
            text-align: center;
            width: 90%;
            max-width: 650px;
        }
        .search-bar {
            width: 100%;
            padding: 20px 25px;
            border-radius: 50px;
            border: 1px solid rgba(0, 229, 255, 0.2);
            background: var(--glass-bg);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(20px);
            outline: none;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.05);
            transition: all 0.4s ease;
        }
        .search-bar:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.2);
        }
        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            padding: 10px 25px;
            max-width: 900px;
            margin: 0 auto;
        }
        /* Cards Design */
        .app-card {
            background: linear-gradient(145deg, rgba(20,20,20,0.8), rgba(10,10,10,0.9));
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px 10px;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .app-card.ghost {
            border-top: 2px solid var(--neon-blue);
        }
        .app-card.real {
            border-top: 2px solid var(--neon-red);
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .app-card.ghost:hover { box-shadow: 0 15px 35px rgba(0, 229, 255, 0.2); }
        .app-card.real:hover { box-shadow: 0 15px 35px rgba(255, 0, 60, 0.2); }
        
        .icon { font-size: 35px; margin-bottom: 10px; }
        h3 { margin: 0; font-size: 12px; letter-spacing: 1px; color: #ddd; }
        .badge { font-size: 10px; background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 10px; margin-top: 8px; display: inline-block; }
    </style>
</head>

    <script>
        function chhalDwar(targetUrl) {
            window.location.href = targetUrl;
        }

        document.getElementById('searchBox').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                let query = this.value;
                // DuckDuckGo ka html version sabse fast load hota hai aur track nahi karta
                let searchUrl = 'https://html.duckduckgo.com/html/?q=' + encodeURIComponent(query);
                window.location.href = searchUrl;
            }
        });
