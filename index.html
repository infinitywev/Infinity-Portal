<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity - Mayajaal</title>
    <style>
        :root {
            --neon-green: #0f0;
            --dark-bg: #050505;
            --glass-bg: rgba(20, 20, 20, 0.4);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            user-select: none;
        }
        /* Asli Safed Aag Glow */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            background: var(--neon-green);
            filter: blur(180px);
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.35;
        }
        /* Khoji-Brahmastra Bar */
        .search-container {
            margin: 60px auto 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .search-bar {
            width: 100%;
            padding: 18px;
            border-radius: 40px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            background: var(--glass-bg);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(15px);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            transition: 0.4s;
        }
        .search-bar:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        }
        /* Mayajaal Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 850px;
            margin: 0 auto;
        }
        .app-card {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }
        .app-card:hover {
            border-color: var(--neon-green);
            box-shadow: 0 10px 25px rgba(0, 255, 0, 0.3);
            transform: translateY(-8px);
        }
        .icon {
            font-size: 35px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }
        h3 {
            margin: 0;
            font-size: 13px;
            letter-spacing: 1px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="search-container">
        <input type="text" class="search-bar" id="searchBox" placeholder="Anantpura se duniya khoj... (Ghost Mode)">
    </div>

    <div class="grid-container">
        <div class="app-card" onclick="chhalDwar('https://youtube.com')">

            <h3>YouTube</h3>

        <div class="app-card" onclick="chhalDwar('https://web.whatsapp.com')">
            <div class="icon">ðŸ’¬</div>
            <h3>WhatsApp</h3>
        </div>
        <div class="app-card" onclick="chhalDwar('https://tiktok.com')">
            <div class="icon">ðŸŽµ</div>
            <h3>TikTok</h3>
        </div>
        <div class="app-card" onclick="chhalDwar('https://instagram.com')">
            <div class="icon">ðŸ“¸</div>
            <h3>Instagram</h3>
        </div>
        <div class="app-card" onclick="chhalDwar('https://www.jiocinema.com')">
            <div class="icon">ðŸ“¡</div>
            <h3>Live TV</h3>
        </div>
        <div class="app-card" onclick="chhalDwar('https://chatgpt.com')">
            <div class="icon">ðŸ¤–</div>
            <h3>Khufiya AI</h3>
        </div>
    </div>

    <script>
        // Chhal-Dwar Engine (Bypass Logic)
        function chhalDwar(targetUrl) {
            let finalUrl = targetUrl; 
            
            // TikTok aur block sites ke liye temporary Google WebLight / Translate Proxy bypass
            if(targetUrl.includes("tiktok") || targetUrl.includes("xvideos") || targetUrl.includes("pornhub")) {
                 finalUrl = 'https://translate.google.com/translate?sl=auto&tl=en&u=' + encodeURIComponent(targetUrl);
            }

            window.location.href = finalUrl;
        }

        // Khoji-Brahmastra (Search Engine Setup)
        document.getElementById('searchBox').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                let query = this.value;
                // Abhi ke liye DuckDuckGo ka private engine use kar rahe hain
                let searchUrl = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
                window.location.href = searchUrl;
            }
        });
    </script>
</body>
</html>
